<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../ccs/bootstrap.min.css">
    <link rel="stylesheet" href="../ccs/weui.min.css">
    <link rel="stylesheet" href="../ccs/base.css">
    <link rel="stylesheet" href="../ccs/house.css">
    <link rel="stylesheet" href="../ccs/index.css">
</head>

<body>
    <header>
        <div class="title-left">
            <img src="../img/left.png" alt="">
            <span>宣城</span>
        </div>
        <div class="title-mid">
            <!-- <img src="../img/logo.png" alt=""> -->
        </div>
        <div class="title-right">
            <img src="../img/user.png" alt="">
        </div>
    </header>
    <nav class="banner-nav">
        <div class="banner">
            <img src="../img/banner.jpg" alt="">
        </div>
        <div class="search">
            <i class="icon-search"></i>
            <input type="text" placeholder="请输入小区名称">
        </div>
    </nav>
    <div class="split-block"></div>
    <nav>
        <div class="row func">
            <div class="col-xs-3">
                <div class="func-label">
                    <img src="../img/func-sell.png" alt="">
                    <p>购房</span>
                </div>
            </div>
            <div class="col-xs-3">
                <div class="func-label">
                    <img src="../img/func-toper.png" alt="">
                    <p>排行榜</span>
                </div>
            </div>
            <div class="col-xs-3">
                <div class="func-label">
                    <img src="../img/func-merchant.png" alt="">
                    <p>商户中心</span>
                </div>
            </div>
            <div class="col-xs-3">
                <div class="func-label">
                    <img src="../img/func-point.png" alt="">
                    <p>我的积分</span>
                </div>
            </div>
        </div>
    </nav>
    <div class="split-block"></div>
    <div class="split-block-title">
        <p>常用工具</p>
    </div>
    <nav>
        <div class="row func">
            <div class="col-xs-3">
                <div class="func-label">
                    <img src="../img/activity.png" alt="">
                    <p>房贷计算器</span>
                </div>
            </div>
            <div class="col-xs-3">
                <div class="func-label">
                    <img src="../img/activity_fill.png" alt="">
                    <p>工资计算器</span>
                </div>
            </div>
            <div class="col-xs-3">
                <div class="func-label">
                    <img src="../img/feedback.png" alt="">
                    <p>问答</span>
                </div>
            </div>
            <div class="col-xs-3">
                <div class="func-label">
                    <img src="../img/customerservice_fill.png" alt="">
                    <p>客服</span>
                </div>
            </div>
        </div>
    </nav>
    <div class="split-block"></div>
    <div class="split-block-title tuijian">
        <p>为您推荐</p>
        <span>租房</span>
        <span>新房</span>
        <span class="active">二手房</span>
    </div>
    <section>
        <div class="aside">
            <img src="../img/house.jpg" alt="">
        </div>
        <div class="article">
            <p class="house-name">嘉定新城 南北通大2房 万达 地铁 附车位 瑞金一体化</p>
            <p class="house-info">2室2厅/90.67m²/南/中信泰富又一城</p>
            <p class="house-price">
                <span class="price-all">345万</span>
                <span class="price-one">38051元/平</span>
            </p>
            <p class="house-label">
                <span class="label">地铁</span>
                <span class="label">学校</span>
                <span class="label">医院</span>
            </p>
        </div>
    </section>
    <section>
        <div class="aside">
            <img src="../img/house.jpg" alt="">
        </div>
        <div class="article">
            <p class="house-name">嘉定新城 南北通大2房 万达 地铁 附车位 瑞金一体化</p>
            <p class="house-info">2室2厅/90.67m²/南/中信泰富又一城</p>
            <p class="house-price">
                <span class="price-all">345万</span>
                <span class="price-one">38051元/平</span>
            </p>
            <p class="house-label">
                <span class="label">地铁</span>
                <span class="label">学校</span>
                <span class="label">医院</span>
            </p>
        </div>
    </section>
</body>

</html>
